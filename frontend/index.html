<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAGFlow Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'pulse-ring': 'pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite',
            'fade-in': 'fade-in 0.5s ease-out',
            'slide-up': 'slide-up 0.3s ease-out'
          },
          keyframes: {
            'pulse-ring': {
              '0%': { transform: 'scale(0.33)' },
              '40%, 50%': { opacity: '1' },
              '100%': { opacity: '0', transform: 'scale(1.33)' }
            },
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            'slide-up': {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .mic-button {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .mic-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
    }
    
    .mic-button.listening {
      animation: pulse 2s infinite;
    }
    
    .mic-button.listening::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid rgba(59, 130, 246, 0.6);
      border-radius: 50%;
      animation: pulse-ring 2s infinite;
    }
    
    .transcription-area {
      min-height: 120px;
      transition: all 0.3s ease;
    }
    
    .mode-selector {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .mode-selector:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  
  <!-- Main Container -->
  <div class="w-full max-w-2xl mx-auto">
    
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
        Voice Assistant
      </h1>
      <p class="text-xl text-white/80 font-light">
        Ask anything, get instant answers
      </p>
    </div>
    
    <!-- Main Card -->
    <div class="glass-card rounded-3xl p-8 md:p-12">
      
      <!-- Mode Selector -->
      <div class="mb-8">
        <label class="block text-white/90 text-sm font-medium mb-3">
          Assistant Mode
        </label>
        <select 
          id="mode-select" 
          class="mode-selector w-full px-4 py-3 rounded-xl text-white placeholder-white/70 focus:outline-none transition-all duration-300"
        >
          <option value="document" class="text-gray-800">üìÑ Document Analysis</option>
          <option value="web" class="text-gray-800">üåê Web Search</option>
        </select>
      </div>
      
      <!-- Microphone Section -->
      <div class="text-center mb-8">
        <div class="relative inline-block">
          <button 
            id="mic-btn" 
            class="mic-button w-20 h-20 md:w-24 md:h-24 rounded-full flex items-center justify-center text-white shadow-2xl hover:scale-105 transition-all duration-300"
            aria-label="Start voice recording"
          >
            <svg id="mic-icon" class="w-8 h-8 md:w-10 md:h-10" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        
        <!-- Status Text -->
        <div class="mt-4">
          <p id="status-text" class="text-white/90 font-medium">
            Tap to speak
          </p>
        </div>
      </div>
      
      <!-- Transcription Area -->
      <div class="transcription-area">
        <div 
          id="question-box" 
          class="w-full bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20 text-white transition-all duration-300 hover:bg-white/15"
          role="region" 
          aria-label="Transcribed question"
        >
          <div id="placeholder" class="flex items-center justify-center h-24 text-white/60">
            <div class="text-center">
              <svg class="w-12 h-12 mx-auto mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
              </svg>
              <p class="text-sm">Your question will appear here</p>
            </div>
          </div>
          <div id="transcription-text" class="hidden text-lg leading-relaxed"></div>
        </div>
      </div>
      
      <!-- Answer Section (Future) -->
      <div class="mt-6 pt-6 border-t border-white/20">
        <div 
          id="answer-box" 
          class="w-full bg-white/5 backdrop-blur-sm rounded-2xl p-6 border border-white/10 text-white/60 min-h-[100px] flex items-center justify-center"
          role="region" 
          aria-label="AI generated answer"
        >
          <div class="text-center">
            <svg class="w-10 h-10 mx-auto mb-3 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
            <p class="text-sm">AI response will appear here</p>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-white/60 text-sm">
        Press <kbd class="px-2 py-1 bg-white/20 rounded text-xs">Ctrl + Space</kbd> to activate voice
      </p>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
